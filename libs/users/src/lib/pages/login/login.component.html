<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/images/login-photo.png" alt="" />
            </div>
            <div class="col-6 p-5">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="grid mt-4">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"
                                    ><i class="pi pi-user"></i
                                ></span>
                                <input
                                    type="email"
                                    pInputText
                                    placeholder="Username"
                                    formControlName="email"
                                />
                            </div>
                            <small
                                *ngIf="
                                    loginForm['email'].invalid && isSubmitted
                                "
                                class="p-error"
                            >
                                <span
                                    *ngIf="loginForm['email']?.errors?.['required']"
                                    >Email is required</span
                                >
                                <span
                                    *ngIf="loginForm['email']?.errors?.['email']"
                                    >Email is invalid</span
                                ></small
                            >
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"
                                    ><i class="pi pi-lock"></i
                                ></span>
                                <input
                                    type="password"
                                    pInputText
                                    placeholder="password"
                                    formControlName="password"
                                />
                            </div>
                            <small
                                *ngIf="
                                    loginForm['password'].invalid && isSubmitted
                                "
                                class="p-error"
                            >
                                Password is required</small
                            >
                        </div>
                        <div class="col-12">
                            <button
                                pButton
                                type="button"
                                class="p-button-raised full-btn"
                                label="Login"
                                (click)="onSubmit()"
                            ></button>
                        </div>
                        <p
                            class="p-error ml-8 mt-3"
                            *ngIf="error && isSubmitted"
                        >
                            {{ error }}
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
