<div *ngIf="categories">
    <p-toast />
    <p-confirmDialog />

    <div class="admin-page">
        <p-card header="Categories" subheader="List of all categories">
            <div class="p-grid">
                <div class="p-col-12">
                    <p-toolbar>
                        <div class="p-toolbar-group-left">
                            <p-button
                                styleClass="p-button-success"
                                label="New"
                                icon="pi pi-plus"
                                routerLink="form"
                            ></p-button>
                        </div>
                    </p-toolbar>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-12">
                    <p-table
                        [value]="categories"
                        styleClass="p-datatable-gridlines"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="name">
                                    Name<p-sortIcon field="name"></p-sortIcon>
                                </th>
                                <th>Icon</th>
                                <th>Color</th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-category>
                            <tr>
                                <td>{{ category.name }}</td>
                                <td>
                                    <i
                                        style="font-size: 2rem"
                                        [class]="'pi pi-' + category.icon"
                                    ></i>
                                </td>
                                <td>
                                    <div
                                        style="
                                            display: flex;
                                            justify-content: center;
                                            align-items: center;
                                        "
                                    >
                                        <div
                                            [style.backgroundColor]="
                                                category.color
                                            "
                                            style="width: 40px; height: 40px"
                                        ></div>
                                    </div>
                                </td>
                                <td>
                                    <p-button
                                        styleClass="p-button-danger mx-1"
                                        icon="pi pi-trash"
                                        (click)="
                                            showDeleteConfirmation(category.id)
                                        "
                                    ></p-button>
                                    <p-button
                                        styleClass="p-button-success"
                                        icon="pi pi-pencil"
                                        [routerLink]="['form', category.id]"
                                    ></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </p-card>
    </div>
</div>
