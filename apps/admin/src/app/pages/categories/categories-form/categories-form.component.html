<p-toast />
<div class="admin-page">
    <p-card
        [header]="editMode ? 'Edit Categories' : 'Add Categories'"
        subheader="You can add or edit categories here"
    >
        <div class="p-grid mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            styleClass="p-button-primary mr-2"
                            [label]="editMode ? 'Edit' : 'Create'"
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            styleClass="p-button-secondary"
                            label="cancel"
                            icon="pi pi-arrow-circle-left"
                            (click)="cancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input
                                id="name"
                                type="text"
                                pInputText
                                formControlName="name"
                            />
                            <small
                                *ngIf="isSubmitted && categoryForm?.['name']?.invalid "
                                class="p-error"
                                >Name is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input
                                id="icon"
                                type="text"
                                pInputText
                                formControlName="icon"
                            />
                            <small
                                *ngIf="isSubmitted && categoryForm?.['icon']?.invalid "
                                class="p-error"
                                >Icon is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="color">Color</label>
                            <br />
                            <p-colorPicker
                                id="color"
                                type="color"
                                formControlName="color"
                            />
                            <small
                                *ngIf="isSubmitted && categoryForm?.['color']?.invalid "
                                class="p-error"
                                >Color is required</small
                            >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
